<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="buildings container text-center">
        <div class="row text-start mt-4 p-3">
            <h3>Your Gold</h3> 
            <span class="gold border border-dark">{{session["gold"]}}</span>
        </div>
        <div class="row mt-4">
            <div class="col border border-dark m-3 p-4">
                <H3>Farm</H3>
                <p>(earns 10 - 20 golds)</p>
                <form action="/process_money/" method="post">
                    <input type="hidden" name="bulding" value="farm">
                    <input class="btn btn-warning" type="submit" value="Find Gold !">
                </form>
            </div>
            <div class="col border border-dark m-3 p-4">
                <H3>Cave</H3>
                <p>(earns 5 - 10 golds)</p>
                <form action="/process_money/" method="post">
                    <input type="hidden" name="bulding" value="cave">
                    <input class="btn btn-warning" type="submit" value="Find Gold !">
                </form>
            </div>
            <div class="col border border-dark m-3 p-4">
                <H3>House</H3>
                <p>(earns 2 - 5 golds)</p>
                <form action="/process_money/" method="post">
                    <input type="hidden" name="bulding" value="house">
                    <input class="btn btn-warning" type="submit" value="Find Gold !">
                </form>
            </div>
            <div class="col border border-dark m-3 p-4">
                <H3>Casino</H3>
                <p>(earns/take 0 - 50 golds)</p>
                <form action="/process_money/" method="post">
                    <input type="hidden" name="bulding" value="casino">
                    <input class="btn btn-warning" type="submit" value="Find Gold !">
                </form>
            </div>
        </div>
        <div class="row text-start mt-4 p-3 ">
            <div class="pront border border-dark overflow-x-scroll">
                {% for i in session["console"] %}
                    {{ i | safe }}
                {% endfor %}
            </div>
        </div>
        <form action="/reset/">
            <button class="btn btn-primary" type="submit">Reset</button>
        </form>

    </div>
</body>
</html>
